<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles App</title>
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <h1>Profiles</h1>
    <ul id="profile-list"></ul>

    <h2>Add a Profile</h2>
    <form id="add-profile-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="favoriteThing" placeholder="Favorite Thing" required />
        <button type="submit">Add Profile</button>
    </form>

    <script>
        // Example to handle adding a profile
        document.getElementById('add-profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const favoriteThing = document.getElementById('favoriteThing').value;

            try {
                const newProfile = { name, favoriteThing };
                const result = await addProfile(newProfile);
                console.log('Profile added:', result);
            } catch (error) {
                console.error('Error adding profile:', error);
            }
        });
    </script>
</body>
</html>
