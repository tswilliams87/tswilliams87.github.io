<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="carousel.html">Doughboy's</a>
    <a href="confirm-profile.html">Verify Email</a>
    <a href="edit-profile.html">Profile</a>
    <button id="signout-btn">Sign Out</button>

  </div>
  <h1>Sign In</h1>
  <form id="signin-form">
    <label>Email: <input type="email" name="email" required /></label><br />
    <label>Password: <input type="password" name="password" required /></label><br />
    <button type="submit">Sign In</button>
  </form>
  <button onclick="window.location.href='change-password.html'">Change Password</button>
  <div id="status-message"></div>

  <script type="module">
    import { Auth } from 'aws-amplify';
    import awsExports from './aws-exports.js';
    import { Amplify } from 'aws-amplify';

    Amplify.configure(awsExports);

    const form = document.getElementById('signin-form');
    const statusMessage = document.getElementById('status-message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      try {
        await Auth.signIn(email, password);
        statusMessage.textContent = 'Sign in successful. Redirecting...';
        setTimeout(() => {
          window.location.href = 'carousel.html';
        }, 1500);
      } catch (error) {
        console.error('Sign in failed:', error);
        statusMessage.textContent = `Error: ${error.message}`;
      }
    });
    document.getElementById('signout-btn')?.addEventListener('click', async () => {
  try {
    await Auth.signOut();
    window.location.href = 'signin.html';
  } catch (error) {
    console.error('Sign out failed:', error);
  }
});
  </script>
</body>
</html>
