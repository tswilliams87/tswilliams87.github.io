<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      height: 400px;
      margin: 0 auto;
      background-color: #fff;
    }

    .card img {
      width: 100%;
      height: auto;
      max-height: 60%;
      object-fit: cover;
    }

    .card h2 {
      margin: 10px 0;
      font-size: 1.5rem;
    }

    .card p {
      font-size: 1rem;
      color: #555;
    }

    .carousel-container {
      text-align: center;
    }

    .action-popup {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
    }

    .action-popup.nope {
      background-color: red;
    }

    .action-popup.yes {
      background-color: green;
    }

    .reload-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .swipe-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .swipe-button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .swipe-button.nope {
      background-color: red;
      color: white;
    }

    .swipe-button.yes {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="carousel.html">Carousel</a>
    <a href="create-profile.html">Create Profile</a>
    <a href="profile.html">Profile</a>
  </div>

  <div class="carousel-container">
    <h1>Swipe Left or Right to find your future</h1>
    <div id="carousel" class="carousel">
      <!-- Cards will be dynamically added here -->
    </div>
    <div class="swipe-buttons">
      <button id="nope-btn" class="swipe-button nope">Nope</button>
      <button id="yes-btn" class="swipe-button yes">Yes, please</button>
    </div>
    <button id="reload-btn" class="reload-button" style="display: none;">Reload Profiles</button>
  </div>

  <div id="action-popup" class="action-popup"></div>

  <script type="module">
    
import { fetchProfiles } from './api.js';
import { Storage } from 'aws-amplify';

const carousel = document.getElementById('carousel');
const reloadBtn = document.getElementById('reload-btn');
const actionPopup = document.getElementById('action-popup');
const nopeBtn = document.getElementById('nope-btn');
const yesBtn = document.getElementById('yes-btn');

let profiles = [];
let currentIndex = 0;

async function loadProfiles() {
  try {
    const response = await fetchProfiles();
    profiles = response.data;
    currentIndex = 0;
    await updateCarousel(); // Await the async function
    reloadBtn.style.display = 'none';
  } catch (error) {
    console.error('Failed to fetch profiles:', error);
  }
}

async function createCard(profile) {
  const name = profile.name?.S || 'Unknown';
  const s3Key = profile.picture?.S;
  const favoriteThing = profile.favoriteThing?.S || 'Not specified';

  const card = document.createElement('div');
  card.className = 'card';

  const img = document.createElement('img');
  if (s3Key) {
    try {
      const url = await Storage.get(s3Key, { level: 'public' });
      img.src = url;
    } catch (error) {
      console.error('Image fetch failed:', error);
      img.src = 'https://via.placeholder.com/300x400';
    }
  } else {
    img.src = 'https://via.placeholder.com/300x400';
  }
  img.alt = name;

  const nameElement = document.createElement('h2');
  nameElement.textContent = name;

  const favorite = document.createElement('p');
  favorite.textContent = `Favorite: ${favoriteThing}`;

  card.appendChild(img);
  card.appendChild(nameElement);
  card.appendChild(favorite);

  return card;
}

async function updateCarousel() {
  carousel.innerHTML = '';
  if (currentIndex < profiles.length) {
    const currentProfile = profiles[currentIndex];
    const card = await createCard(currentProfile);
    carousel.appendChild(card);
  } else {
    carousel.innerHTML = '<p>No more profiles</p>';
    reloadBtn.style.display = 'block';
  }
}

function showPopup(action) {
  actionPopup.textContent = action === 'yes' ? 'Yes, please' : 'Nope';
  actionPopup.className = `action-popup ${action}`;
  actionPopup.style.display = 'block';
  setTimeout(() => actionPopup.style.display = 'none', 1000);
}

function swipe(action) {
  showPopup(action);
  currentIndex++;
  updateCarousel();
}

nopeBtn.addEventListener('click', () => swipe('nope'));
yesBtn.addEventListener('click', () => swipe('yes'));
reloadBtn.addEventListener('click', loadProfiles);

loadProfiles();

  </script>
</body>
</html>
