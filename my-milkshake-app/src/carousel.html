<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carousel</title>
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .profile-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #profile-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .swipe-zone {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 10;
    }

    .left {
      left: 0;
    }

    .right {
      right: 0;
    }

    .overlay-text {
      position: absolute;
      bottom: 10%;
      left: 20px;
      color: white;
      text-shadow: 0 0 5px black;
      z-index: 2;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px 0;
      z-index: 100;
    }

    .navbar a, .navbar button.nav-link {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="signin.html">Sign-In</a>
    <a href="create-profile.html">Create Profile</a>
    <a href="edit-profile.html">Profile</a>
    <button id="signout-btn" class="nav-link">Sign Out</button>
  </div>

  <div class="profile-container">
    <img id="profile-img" src="" alt="Profile Image"/>
    <div class="overlay-text" id="profile-info">
      <h1 id="profile-name"></h1>
      <p id="profile-fav"></p>
    </div>
    <div class="swipe-zone left" id="nope-zone"></div>
    <div class="swipe-zone right" id="yes-zone"></div>
  </div>

  <script type="module">
    import { fetchProfiles } from './api.js';
    import { Storage, Auth } from 'aws-amplify';

    let profiles = [];
    let currentIndex = 0;

    const imgEl = document.getElementById('profile-img');
    const nameEl = document.getElementById('profile-name');
    const favEl = document.getElementById('profile-fav');

    async function loadProfiles() {
      try {
        const response = await fetchProfiles();
        profiles = response || [];
        currentIndex = 0;
       // showProfile();
      } catch (error) {
        console.error('Failed to load profiles:', error);
      }
    }


    async function showProfile() {
     /*
      if (currentIndex >= profiles.length) {
        imgEl.src = 'https://via.placeholder.com/600x800';
        nameEl.textContent = 'No more profiles';
        favEl.textContent = '';
        return;
      }
        */

      const profile = profiles[currentIndex];
      const name = profile.name?.S || 'Unknown';
      const fav = profile.favoriteThing?.S || '';
      const s3Key = profile.picture?.S || `profiles/${profile.filename?.S || ''}`;

      nameEl.textContent = name;
      favEl.textContent = fav;

      try {
        const url = await Storage.get(s3Key, { level: 'public' });
        imgEl.src = url;
      } catch (err) {
        console.error('Image load error:', s3Key, err);
        imgEl.src = 'https://via.placeholder.com/600x800';
      }
    }

    function swipe(direction) {
      console.log(`Swiped: ${direction}`);
     // currentIndex++;
      showProfile();
    }

    document.getElementById('yes-zone').addEventListener('click', () => swipe('yes'));
    document.getElementById('nope-zone').addEventListener('click', () => swipe('nope'));

    document.getElementById('signout-btn')?.addEventListener('click', async () => {
      try {
        await Auth.signOut();
        window.location.href = 'signin.html';
      } catch (error) {
        console.error('Sign out failed:', error);
      }
    });

    loadProfiles();
  </script>
</body>
</html>
