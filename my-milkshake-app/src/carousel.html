<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="/styles.css">
  
</head>
<body>
  <div class="navbar">
    <a href="signin.html">Sign-In</a>
    <a href="carousel.html">Doughboy's</a>
    <a href="create-profile.html">Create Profile</a>
    <a href="edit-profile.html">Profile</a>
    <button id="signout-btn">Sign Out</button>

  </div>

  <div class="carousel-container">
    <div id="carousel" class="carousel">
      <!-- Cards will be dynamically added here -->
    </div>
    <div class="swipe-buttons">
      <button id="nope-btn" class="swipe-button nope">Not My starter</button>
      <button id="yes-btn" class="swipe-button yes">Bake it Rain</button>
    </div>
    <button id="reload-btn" class="reload-button" style="display: none;">Reload Profiles</button>
  </div>

  <div id="action-popup" class="action-popup"></div>

  <script type="module">

import { fetchProfiles, fetchOneProfile } from './api.js';
import { Storage } from 'aws-amplify';

const carousel = document.getElementById('carousel');
const reloadBtn = document.getElementById('reload-btn');
const actionPopup = document.getElementById('action-popup');
const nopeBtn = document.getElementById('nope-btn');
const yesBtn = document.getElementById('yes-btn');

let profiles = [];
let currentIndex = 0;

async function loadProfiles() {
  try {
    const response = await fetchProfiles();
    profiles = response || [];

    currentIndex = 0;
    await updateCarousel();
    reloadBtn.style.display = 'none';
    console.log('Loaded profiles:', profiles);

  } catch (error) {
    console.error('Failed to fetch profiles:', error);
    console.log('Loaded profiles:', profiles);

    profiles = [];
    carousel.innerHTML = '<p>Error loading profiles</p>';
    reloadBtn.style.display = 'block';
  }
}


async function createCard(profile) {
  const name = profile.name?.S || 'Unknown';
  const favoriteThing = profile.favoriteThing?.S || 'Not specified';
 
 // might need to flip this to filename linking it to the lamnda data that get returned. 
 // also did something wonky with those || `${profile.filename?.S || ''}`;

  const s3Key = profile.picture?.S || profile.filename?.S

  const card = document.createElement('div');
  card.className = 'card';

  const img = document.createElement('img');
  if (s3Key && s3Key !== 'profiles/') {
    try {
      const result = await Storage.get(s3Key, { level: 'public' });
      img.src = result;
    } catch (error) {
      console.error('Image fetch failed for key:', s3Key, error);
      img.src = 'https://via.placeholder.com/300x400';
    }
  } else {
    img.src = 'https://via.placeholder.com/300x400';
  }
  img.alt = name;

  const nameElement = document.createElement('h2');
  nameElement.textContent = name;

  const favorite = document.createElement('p');
  favorite.textContent = `Favorite: ${favoriteThing}`;

  card.appendChild(img);
  card.appendChild(nameElement);
  card.appendChild(favorite);

  return card;
}

async function updateCarousel() {
  carousel.innerHTML = '';
  if (currentIndex < profiles.length) {
    const currentProfile = profiles[currentIndex];
    const card = await createCard(currentProfile);
    carousel.appendChild(card);
  } else {
    carousel.innerHTML = '<p>No more profiles</p>';
    reloadBtn.style.display = 'block';
  }
}


function swipe(action) {
  
  currentIndex++;
  updateCarousel();
}

nopeBtn.addEventListener('click', () => swipe('nope'));
yesBtn.addEventListener('click', () => swipe('yes'));
reloadBtn.addEventListener('click', loadProfiles);

loadProfiles();
import { Auth } from 'aws-amplify';

document.getElementById('signout-btn')?.addEventListener('click', async () => {
  try {
    await Auth.signOut();
    window.location.href = 'signin.html';
  } catch (error) {
    console.error('Sign out failed:', error);
  }
});

  </script>
</body>
</html>
