<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second First Chance</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/png" href="/favicon.png">

</head>
<body>

    <div class="navbar" id="navbar">
    <!-- Dynamic nav links will be injected here -->
  </div>

    <div class="welcome-container">
      <h1>Missed Connections</h1><p>The start to a whole new way of connecting again for the first time.</p> 
      
      <a href="carousel.html">Find Them Again</a>
    </div>
   
      

  <script type="module">
    import { Auth } from 'aws-amplify';
    import awsExports from './aws-exports.js';
    import { Amplify } from 'aws-amplify';

import { updateUserLocationToAPI } from './main.js';


    Amplify.configure(awsExports);

    Auth.currentAuthenticatedUser()
      .then(user => {
        window.location.href = 'carousel.html';
        console.log('User session:', user);
        // Optionally redirect to carousel or dashboard if already signed in
      })
      .catch(() => {
        console.log('No active session.');
      });

      document.getElementById('signout-btn')?.addEventListener('click', async () => {
  try {
    await Auth.signOut();
    window.location.href = 'index.html';
  } catch (error) {
    console.error('Sign out failed:', error);
  }
});
updateUserLocationToAPI();
(async () => {
  const navbar = document.getElementById('navbar');
  try {
    const user = await Auth.currentAuthenticatedUser();
    const email = user.attributes.email;

    navbar.innerHTML = `
      <a href="edit-profile.html">Profile</a>
      <button class="nav-link" id="signout-btn">Sign Out</button>
      <span style="color: #00ff22; margin-left: auto; margin-right: 15px;">Signed in as: ${email}</span>
    `;

    document.getElementById('signout-btn')?.addEventListener('click', async () => {
      try {
        await Auth.signOut();
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Sign out failed:', error);
      }
    });
  } catch {
    navbar.innerHTML = `
      <a href="create-profile.html">Create Profile</a>
    `;
  }
})();

  </script>
</body>
</html>
