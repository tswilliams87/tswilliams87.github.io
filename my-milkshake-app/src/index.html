<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milkshake App</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to Milkshake</h1>
    <button onclick="window.location.href='create-profile.html'">Create Profile</button>
    <button onclick="window.location.href='signin.html'">Sign In</button>
    <button onclick="window.location.href='carousel.html'">Continue as Guest</button>

    <div class="welcome-container">
      <h1>Welcome to Milkshake</h1>
      <p>Explore profiles, create your own, and connect with others!</p>
      <a href="carousel.html">Head to the yard</a>
    </div>
  </div>

  <script type="module">
    import { Auth } from 'aws-amplify';
    import awsExports from './aws-exports.js';
    import { Amplify } from 'aws-amplify';

    Amplify.configure(awsExports);

    Auth.currentAuthenticatedUser()
      .then(user => {
        console.log('User session:', user);
        // Optionally redirect to carousel or dashboard if already signed in
      })
      .catch(() => {
        console.log('No active session.');
      });
  </script>
</body>
</html>
