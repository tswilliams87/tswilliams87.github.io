<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milkshake</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="landing-container">
    <h1>Welcome to Milkshake that brings all the boys to the yard</h1>
    <div class="landing-options">
      <button id="create-profile-btn">Create Profile</button>
      <button id="continue-guest-btn">Head to the Yard</button>
    </div>
  </div>

  <script>
    document.getElementById('create-profile-btn').addEventListener('click', () => {
      window.location.href = '/create-profile.html';
    });

    document.getElementById('continue-guest-btn').addEventListener('click', () => {
      // Navigate directly to the carousel page
      window.location.href = '/carousel.html';
    });
  </script>
</body>
</html>
