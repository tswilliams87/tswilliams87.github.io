<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Edit Your Profile</h1>
  <form id="edit-profile-form">
    <label>Name: <input type="text" name="name" required /></label><br />
    <label>Favorite Thing: <input type="text" name="favoriteThing" required /></label><br />
    <label>Profile Picture: <input type="file" name="picture" accept="image/*" /></label><br />
    <button type="submit">Update Profile</button>
  </form>
  <div id="status-message"></div>

  <script type="module">
    import { Auth, Storage, API } from 'aws-amplify';
    import awsExports from './aws-exports.js';
    import { Amplify } from 'aws-amplify';

    Amplify.configure(awsExports);

    const form = document.getElementById('edit-profile-form');
    const statusMessage = document.getElementById('status-message');

    let userEmail = '';

    async function loadProfile() {
      try {
        const user = await Auth.currentAuthenticatedUser();
        userEmail = user.attributes.email;
        const response = await fetch(`https://kuiu45fc06.execute-api.us-east-1.amazonaws.com/profiles/${userEmail}`);
        const data = await response.json();

        form.name.value = data.name;
        form.favoriteThing.value = data.favoriteThing;
      } catch (error) {
        console.error('Failed to load profile:', error);
        statusMessage.textContent = 'Error loading profile.';
      }
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const name = form.name.value;
      const favoriteThing = form.favoriteThing.value;
      const file = form.picture.files[0];

      let filename;

      if (file) {
        filename = `${Date.now()}_${file.name}`;
        try {
          await Storage.put(`profiles/${filename}`, file, {
            level: 'public',
            contentType: file.type
          });
        } catch (err) {
          console.error('Image upload failed:', err);
          statusMessage.textContent = 'Failed to upload image.';
          return;
        }
      }

      const payload = {
        name,
        favoriteThing,
        ...(filename && { filename }),
        email: userEmail
      };

      try {
        const response = await fetch('https://kuiu45fc06.execute-api.us-east-1.amazonaws.com/profiles', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error('Update failed');

        statusMessage.textContent = 'Profile updated successfully.';
      } catch (err) {
        console.error('Profile update failed:', err);
        statusMessage.textContent = 'Profile update failed.';
      }
    });

    loadProfile();
  </script>
</body>
</html>
