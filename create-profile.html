<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
  <link rel="stylesheet" href="app/styles.css">
</head>
<body>
  <div class="create-profile-container">
    <h1>Create or Edit Your Profile</h1>
    <form id="create-profile-form">
      <input type="text" name="name" placeholder="Enter Name" required />
      <input type="file" name="picture" accept="image/*" />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('create-profile-form');

      // Check if editing an existing profile
      const editProfile = JSON.parse(localStorage.getItem('editProfile'));
      if (editProfile) {
        form.name.value = editProfile.name;
        // Note: File inputs cannot be pre-filled for security reasons
      }

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const name = form.name.value;
        const picture = form.picture.files.length > 0
          ? URL.createObjectURL(form.picture.files[0])
          : editProfile ? editProfile.picture : ""; // Use old picture if no new one is uploaded

        // Ensure the picture field is not empty
        if (!picture) {
          alert("Please upload a profile picture.");
          return;
        }

        const profile = { name, picture };

        // Fetch profiles from localStorage
        let profiles = JSON.parse(localStorage.getItem('profiles')) || [];

        if (editProfile) {
          // Update the existing profile
          const index = profiles.findIndex(p => p.name === editProfile.name && p.picture === editProfile.picture);
          if (index !== -1) {
            profiles[index] = profile;
          }
        } else {
          // Add new profile
          profiles.push(profile);
        }

        // Save updated profiles back to localStorage
        localStorage.setItem('profiles', JSON.stringify(profiles));

        // Clear editProfile data
        localStorage.removeItem('editProfile');

        // Redirect to carousel
        window.location.href = 'carousel.html';
      });
    });
  </script>
</body>
</html>
