<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create a New Profile</h1>
    <form id="create-profile-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="favoriteThing">Favorite Thing:</label>
        <input type="text" id="favoriteThing" name="favoriteThing" required>
        <br>
        <label for="picture">Profile Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <!-- Placeholder for displaying a loading spinner or success message -->
    <div id="status-message"></div>

    <script type="module">
        import { addProfile, getLastProfileId } from './api.js';

        const form = document.getElementById('create-profile-form');
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = form.name.value;
            const favoriteThing = form.favoriteThing.value;

            // Ensure a picture is uploaded
            if (form.picture.files.length === 0) {
                alert("Please upload a profile picture.");
                return;
            }

            const picture = URL.createObjectURL(form.picture.files[0]);

            try {
                // Display loading message
                statusMessage.textContent = "Creating profile... Please wait.";

                // Get the latest profile ID from the backend and increment it
                const lastProfileId = await getLastProfileId();
                const newProfileId = lastProfileId + 1;

                const profile = {
                    id: newProfileId.toString(), // Convert to string for DynamoDB compatibility
                    name,
                    picture,
                    favoriteThing,
                };

                const response = await addProfile(profile);

                // Display success message and redirect
                statusMessage.textContent = "Profile created successfully!";
                setTimeout(() => {
                    window.location.href = 'carousel.html';
                }, 2000);
            } catch (error) {
                console.error('Failed to save profile:', error);
                statusMessage.textContent = "Failed to create profile. Please try again.";
            }
        });
    </script>
</body>
</html>
