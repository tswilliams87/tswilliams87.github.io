<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
  <link rel="stylesheet" href="app/styles.css">
</head>
<body>
  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="carousel.html">Carousel</a>
    <a href="create-profile.html">Create Profile</a>
    <a href="profile.html">Profile</a>
  </div>

  <div class="create-profile-container">
    <h1>Create or Edit Your Profile</h1>
    <form id="create-profile-form">
      <input type="text" name="name" placeholder="Enter Name" required />
      <input type="file" name="picture" accept="image/*" />
      <input type="text" name="favoriteThing" placeholder="Favorite Thing to Do" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script type="module">
    import { addProfile, updateProfile } from './api.js';

    const form = document.getElementById('create-profile-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const name = form.name.value;
      const favoriteThing = form.favoriteThing.value;
      const picture = form.picture.files.length > 0
        ? URL.createObjectURL(form.picture.files[0])
        : "";

      if (!picture) {
        alert("Please upload a profile picture.");
        return;
      }

      const profile = { name, picture, favoriteThing };
      try {
        await addProfile(profile);
        window.location.href = 'carousel.html';
      } catch (error) {
        console.error('Failed to save profile:', error);
      }
    });
  </script>
</body>
</html>
