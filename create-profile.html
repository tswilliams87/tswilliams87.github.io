<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create a New Profile</h1>
    <form id="create-profile-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="favoriteThing">Favorite Thing:</label>
        <input type="text" id="favoriteThing" name="favoriteThing" required>
        <br>
        <label for="picture">Profile Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <div id="status-message"></div>

    <script type="module">
        import { addProfile, getLastProfileId } from './api.js';
        import { toBase64 } from './main.js';

        const form = document.getElementById('create-profile-form');
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = form.name.value;
            const favoriteThing = form.favoriteThing.value;

            if (form.picture.files.length === 0) {
                alert("Please upload a profile picture.");
                return;
            }

            const file = form.picture.files[0];
            const imageBase64 = await toBase64(file);
            const filename = `${Date.now()}_${file.name}`;

            try {
                statusMessage.textContent = "Creating profile... Please wait.";

                const lastProfileId = await getLastProfileId();
                const newProfileId = lastProfileId + 1;

                const profile = {
                    id: newProfileId.toString(),
                    name,
                    picture: imageBase64,
                    filename,
                    favoriteThing,
                };

                await addProfile(profile);

                statusMessage.textContent = "Profile created successfully! Redirecting...";
                setTimeout(() => {
                    window.location.href = 'carousel.html';
                }, 2000);
            } catch (error) {
                console.error('Failed to save profile:', error);
                statusMessage.textContent = "Failed to create profile. Please try again.";
            }
        });
    </script>
</body>
</html>
