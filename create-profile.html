<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
  <link rel="stylesheet" href="app/styles.css">
</head>
<body>
  <div class="create-profile-container">
    <h1>Create Your Profile</h1>
    <form id="create-profile-form">
      <input type="text" name="name" placeholder="Enter Name" required />
      <input type="file" name="picture" accept="image/*" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('create-profile-form').addEventListener('submit', (event) => {
      event.preventDefault();

      const name = event.target.name.value;
      const picture = URL.createObjectURL(event.target.picture.files[0]);

      // Create a new profile object
      const profile = { name, picture };

      // Fetch existing profiles from localStorage
      let profiles = JSON.parse(localStorage.getItem('profiles')) || [];
      profiles.push(profile); // Add the new profile to the array

      // Save updated profiles array to localStorage
      localStorage.setItem('profiles', JSON.stringify(profiles));

      // Redirect to the carousel page
      window.location.href = 'carousel.html';
    });
  </script>
</body>
</html>
