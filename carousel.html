<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="app/styles.css">
</head>
<body>
  <div class="carousel-container">
    <h1>Welcome to the Carousel</h1>
    <div id="profile-info"></div>
    <div id="carousel">
      <!-- Carousel images will be dynamically inserted here -->
    </div>
  </div>

  <script>
    const profileInfo = document.getElementById('profile-info');
    const profile = JSON.parse(localStorage.getItem('profile'));

    // Show guest user info if no profile exists
    if (profile) {
      profileInfo.innerHTML = `
        <div>
          <h2>${profile.name}</h2>
          <img src="${profile.picture}" alt="${profile.name}" width="100" height="100">
        </div>
      `;
    } else {
      profileInfo.innerHTML = '<p>Guest User</p>';
    }

    // Sample carousel items (replace with real dynamic data if necessary)
    const carouselItems = [
      'images/testpic1.jpg',
      'images/testpic2.jpg',
      'images/testpic3.jpg',
    ];

    const carousel = document.getElementById('carousel');
    carouselItems.forEach(image => {
      const imgElement = document.createElement('img');
      imgElement.src = image;
      imgElement.alt = 'Carousel Item';
      imgElement.width = 300;
      imgElement.height = 200;
      carousel.appendChild(imgElement);
    });
  </script>
</body>
</html>
