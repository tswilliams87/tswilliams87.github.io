<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="app/styles.css">
  <style>
    .carousel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      position: relative;
      width: 300px;
      height: 400px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card img {
      width: 80%;
      height: auto;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 24px;
      margin: 5px 0;
    }

    .card p {
      font-size: 16px;
      margin: 0;
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .popup.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="carousel.html">Home</a>
    <a href="create-profile.html">Create Profile</a>
    <a href="profile.html">Profile</a>
  </div>

  <div class="carousel-container">
    <h1>Swipe Left or Right</h1>
    <div id="carousel" class="carousel">
      <!-- Cards will be dynamically added here -->
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const profiles = JSON.parse(localStorage.getItem('profiles')) || [];

    let currentIndex = 0;

    function createCard(profile) {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.src = profile.picture;
      img.alt = profile.name;

      const name = document.createElement('h2');
      name.textContent = profile.name;

      const favorite = document.createElement('p');
      favorite.textContent = `Favorite: ${profile.favoriteThing}`;

      const popup = document.createElement('div');
      popup.className = 'popup';

      card.appendChild(img);
      card.appendChild(name);
      card.appendChild(favorite);
      card.appendChild(popup);

      return card;
    }

    function updateCarousel() {
      carousel.innerHTML = '';
      if (currentIndex < profiles.length) {
        const currentProfile = profiles[currentIndex];
        const card = createCard(currentProfile);
        carousel.appendChild(card);
      } else {
        carousel.innerHTML = '<p>No more profiles</p>';
      }
    }

    function showPopup(card, message) {
      const popup = card.querySelector('.popup');
      popup.textContent = message;
      popup.classList.add('show');
      setTimeout(() => {
        popup.classList.remove('show');
        currentIndex++;
        updateCarousel();
      }, 1000);
    }

    let startX = 0;

    carousel.addEventListener('touchstart', (event) => {
      startX = event.touches[0].clientX;
    });

    carousel.addEventListener('touchend', (event) => {
      const endX = event.changedTouches[0].clientX;
      const diffX = endX - startX;
      const card = carousel.querySelector('.card');

      if (diffX > 50) {
        // Swipe right
        showPopup(card, 'please');
      } else if (diffX < -50) {
        // Swipe left
        showPopup(card, 'nope');
      }
    });

    updateCarousel();
  </script>
</body>
</html>
